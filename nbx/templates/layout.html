{% extends "base.html" %}

{% block header %}
<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#nbx-navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">NBX</a>
      </div>
      <!-- Collect the nav links, orms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="nbx-navbar-collapse">
        <p class="navbar-text navbar-left">Proveedores</p>
        <ul class="nav navbar-nav navbar-right">
          {% if g.user %}
          <li class="dropdown user-identity">
            <button class="btn btn-link navbar-btn dropdown-toggle" type="button"
              data-toggle="dropdown">
              {{ g.user.first_name }}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li class="profile">
                <a href="{{ url_for('account.login') }}">Mi perfil</a></li>
              <li class="logout">
                <a href="{{ url_for('account.logout') }}">Salir</a></li>
            </ul>
          </li>
          {% else %}
          <li class="login-link">
            <a href="{{ url_for('account.login', next=request.url) }}">
              Acceder</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
{% endblock %}

{% block footer %}
<footer class="nbx-footer">
  <div class="container">
    <p>Copyright Â© 2016 &mdash; <a href="mailto:augusto@rioplomo.com.ar">Augusto Roccasalva</a></p>
  </div>
</footer>
{% endblock %}
