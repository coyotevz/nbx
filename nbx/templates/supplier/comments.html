<ul class="comments">
  {% for comment in comments %}
  <li>
  <p>{{ comment.comment }}</p>
  <span>Created by: {{ comment.created_by.username }}, at {{ comment.created_at }}</span>
  </li>
  {% else %}
  <li class="void-list">No hay comentarios asociados.</li>
  {% endfor %}
</ul>
