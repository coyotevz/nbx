{% extends "layout.html" %}

{% block main %}
<div class="row">

  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li><a href="#">Pedidos</a></li>
      <li class="active"><a href="#">Proveedores</a></li>
      <li><a href="#">Facturas</a></li>
      <li><a href="#">Contactos</a></li>
    </ul>
  </div>

  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3 class="page-header">Proveedores</h3>
    <div class="table table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Documentos</th>
            <th>Monto</th>
          </tr>
        </thead>
        <tbody>
          {% for supplier in suppliers %}
            <tr>
              <th scope="row">1</th>
              <td class="name"><a href="{{ url_for('.detail', supplier_id=supplier.id) }}">{{ supplier.full_name }}</a></td>
              <td class="documents">documentos</td>
              <td class="amount">$ 13.240,25</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</div>
{% endblock main %}
